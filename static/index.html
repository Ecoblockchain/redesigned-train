<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter VR</title>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <a-scene id="the-scene">
      <a-camera cursor-visible="true" cursor-color="black" position="0 1.8 0"></a-camera>
      <a-sky></a-sky>
      <a-light type="ambient"></a-light>
    </a-scene>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var riseAnimation = document.createElement("a-animation");
        riseAnimation.setAttribute("attribute", "position.y");
        riseAnimation.setAttribute("dur", "10000");
        riseAnimation.setAttribute("to", "20");
        var scene = document.getElementById("the-scene");
        var socket = io();
        socket.on('tweet', function (tweet) {
          var angle = Math.floor(Math.random()*360);
          var dist = 5+Math.random()*3;
          var offset = 1;
          var main_plane = document.createElement("a-plane");
          main_plane.setAttribute("src", tweet.main_image);
          main_plane.setAttribute("rotation", "0 "+(angle-180)+" 0");
          main_plane.setAttribute("position", ""+Math.sin(angle/360.0*2*Math.PI)*dist+" "+(0-dist)+" "+Math.cos(angle/360.0*2*Math.PI)*dist);
          main_plane.appendChild(riseAnimation.cloneNode(true));
          scene.appendChild(main_plane);
          for (var media of tweet.media) {
            var media_plane = document.createElement("a-plane");
            media_plane.setAttribute("position", ""+Math.sin((angle)/360.0*2*Math.PI)*dist+" "+((offset++)*-4-dist)+" "+Math.cos((angle)/360.0*2*Math.PI)*dist);
            media_plane.setAttribute("rotation", "0 "+(angle-180)+" 0");
            media_plane.setAttribute("scale", "3 3 3");
            media_plane.setAttribute("src", media);
            media_plane.appendChild(riseAnimation.cloneNode(true));
            scene.appendChild(media_plane);
          }
        });
      });
    </script>
  </body>
</html>
