<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter VR</title>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
      </a-assets>
      <a-camera cursor-visible="true" cursor-color="black" position="0 1.8 0"></a-camera>
      <a-sky></a-sky>
      <a-light type="ambient"></a-light>
    </a-scene>
    <script>
      $(document).ready(function() {
        var socket = io();
        socket.on('tweet', function (tweet) {
          var angle = Math.floor(Math.random()*360);
          var offset = 1;
          $("<a-cube></a-cube>")
            .attr('src',tweet.user.profile_image_url_https)
            .attr("position",""+Math.sin(angle/360.0*2*Math.PI)*5+" 0 "+Math.cos(angle/360.0*2*Math.PI)*5)
            .attr("rotation","0 "+angle+" 0")
            .append(
              $("<a-animation></a-animation>")
                .attr("attribute","position.y")
                .attr("dur","120000")
                .attr("to","50")
            ).appendTo($("a-scene"));
          if ("media" in tweet.entities) for (var media of tweet.entities.media)
            $("<a-plane></a-plane>")
              .attr("position",""+Math.sin((angle)/360.0*2*Math.PI)*5+" "+(offset++)*-4+" "+Math.cos((angle)/360.0*2*Math.PI)*5)
              .attr("rotation","0 "+(angle-180)+" 0")
              .attr("scale", "2 2 2")
              .attr("src",media.media_url_https)
              .append(
                $("<a-animation></a-animation>")
                  .attr("attribute","position.y")
                  .attr("dur","120000")
                  .attr("to","50")
              ).appendTo($("a-scene"));
        });
      });
    </script>
  </body>
</html>
